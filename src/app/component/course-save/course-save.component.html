<div class="container">
    <h2>Create Course</h2>
    <div class="form-row" *ngIf="true">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>
    <form #courseForm="ngForm">
        <div class="form-row">
            <div class="col-md-4">
                <label for="courseID">Id:</label>
                <input type="text" name="courseID" id="courseID" placeholder="Enter the course ID" class="form-control" #courseId [(ngModel)]="course.CourseID" />
            </div>
            <div class="col-md-4">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Enter the title" class="form-control" #courseId [(ngModel)]="course.Title" />
            </div>
            <div class="col-md-4">
                <label for="credits">Credits:</label>
                <input type="text" name="credits" id="credits" placeholder="Enter the credits" class="form-control" #courseId [(ngModel)]="course.Credits" />
            </div>
        </div>
        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="save()">Save</button>
            <a class="btn btn-outline-primary btn-sm" [routerLink]="['/course-list']">Back</a>
        </div>
    </form>
</div>
